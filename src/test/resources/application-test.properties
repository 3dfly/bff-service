# Test Configuration for BFF Service

# ==== Test Database ====
spring.datasource.url=jdbc:h2:mem:testdb_bff
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ==== JPA ====
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ==== Test Logging ====
logging.level.com.threedfly.bff=DEBUG
logging.level.org.springframework.web=DEBUG

# ==== Test Service URLs ====
services.order-service.base-url=http://localhost:18080
services.product-service.base-url=http://localhost:18081
services.api-key=test-api-key

# ==== Disable Circuit Breakers for Testing ====
resilience4j.circuitbreaker.instances.order-service.enabled=false
resilience4j.circuitbreaker.instances.product-service.enabled=false

# ==== Test Timeouts (shorter) ====
webclient.connect-timeout=1s
webclient.read-timeout=5s
