# Production Configuration for BFF Service

# ==== Database Configuration (MySQL) ====
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:bff_db}?useSSL=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME:bff_user}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==== JPA / Hibernate ====
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# ==== Production Logging ====
logging.level.com.threedfly.bff=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.boot=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# ==== Actuator Security ====
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.security.enabled=true

# ==== Performance Optimizations ====
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ==== Circuit Breaker - Stricter in Production ====
resilience4j.circuitbreaker.instances.order-service.failure-rate-threshold=30
resilience4j.circuitbreaker.instances.order-service.slow-call-rate-threshold=30
resilience4j.circuitbreaker.instances.order-service.wait-duration-in-open-state=60s

resilience4j.circuitbreaker.instances.product-service.failure-rate-threshold=30
resilience4j.circuitbreaker.instances.product-service.slow-call-rate-threshold=30
resilience4j.circuitbreaker.instances.product-service.wait-duration-in-open-state=60s

# ==== Service URLs (from environment variables) ====
services.order-service.base-url=${ORDER_SERVICE_URL:http://order-service:8080}
services.product-service.base-url=${PRODUCT_SERVICE_URL:http://product-service:8081}
services.api-key=${SERVICES_API_KEY:production-api-key}

# ==== Security ====
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
